<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather and Time Display</title>

		<link rel="stylesheet" href="css/styles.css" />

		<script defer src="js/config.js"></script>
		<script defer src="js/clock.js"></script>
		<script defer src="js/greetings.js"></script>
		<script defer src="js/weather.js"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Weather and Time Display</h1>
		</header>
		<section class="greetings">
			<p class="greetings__text">Good Morning!</p>
		</section>
		<main class="main">
			<section class="main__time">
				<div class="clock">
					<span class="clock__hours">20</span>
					<span class="clock__separator">:</span>
					<span class="clock__minutes">37</span>
					<span class="clock__separator">:</span>
					<span class="clock__seconds">37</span>
				</div>
			</section>
			<section class="main__weather"></section>
		</main>
	</body>
</html>
